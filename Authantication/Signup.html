<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form</title>
  <!---Custom CSS File--->
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form action="">
      <input type="checkbox" id="check">
      <div class="login form">
        <header>SignUp</header>
        <form action="#">
          <input type="text" id="name" placeholder="Enter your Name">
          <input type="email" id="email" placeholder="Enter your Email">
          <input type="password" id="password" placeholder="Enter your password" maxlength="8" minlength="6" required>
          <input type="number" id="cnic" placeholder="Enter your CNIC">
          <input type="text" id="address" placeholder="Enter your Address">
          <a href="#">Forgot password?</a>
          <input type="button" class="button" value="SignUp">
        </form>
        <div class="signup">
          <span class="signup">Already have an account?
            <label for="check"><a href="Login.html">Login</a></label> <br>
            <label for="check"><a href="Admin.html">Admin Login</a></label>
          </span>
        </div>
      </div>
    </form>
    </div>
</body>
</html>
