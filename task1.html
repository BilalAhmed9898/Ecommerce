<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .container {
    position: relative;
    width: 300px;
    height: 200px;
  }

  .container::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('Assests/banner/b1.jpg');
    opacity: 0.2; /* Adjust the opacity as needed */
  }

  .text {
    position: relative;
    z-index: 1; /* Ensure the text is on top of the pseudo-element */
    padding: 20px;
    color: white;
    font-size: 18px;
    text-align: center;
  }
  p{
    color: black;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="text">
      <p>Your text here.</p>
    </div>
  </div>
</body>
</html>
